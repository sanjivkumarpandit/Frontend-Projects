<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
        <ul>
            <li>Mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gamecon">
        
        <div class="container">
            <div class="line"></div>
            <div class="box" id="b1"><span class="text"></span></div>
            <div class="box" id="b2"><span class="text"></span></div>
            <div class="box" id="b3"><span class="text"></span></div>
            <div class="box" id="b4"><span class="text"></span></div>
            <div class="box" id="b5"><span class="text"></span></div>
            <div class="box" id="b6"><span class="text"></span></div>
            <div class="box" id="b7"><span class="text"></span></div>
            <div class="box" id="b8"><span class="text"></span></div>
            <div class="box" id="b9"><span class="text"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tic tac toe</h1>
            <div>
                <span class="info">
                    Turn for x
                </span>
                <button id="reset">Reset</button>
            </div>
            <div class="img">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
